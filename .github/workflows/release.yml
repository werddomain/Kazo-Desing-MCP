name: Release Extension

on:
  push:
    tags:
      # Match version tags like v1.0.0, v2.1.3, v10.20.30, etc.
      # Only match tags with exactly 3 numeric segments (excludes beta/prerelease)
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  # Extract version from tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG, Version: $VERSION"

  # Build and publish VS Code Extension
  vscode-extension:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Build Blazor UI
        run: |
          cd src/KazoDesign.Editor
          dotnet restore
          dotnet publish -c Release -o ../../vscode-extension/media/ui

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Update version in package.json
        working-directory: vscode-extension
        run: |
          npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Lint
        working-directory: vscode-extension
        run: npm run lint

      - name: Compile
        working-directory: vscode-extension
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package VS Code Extension
        working-directory: vscode-extension
        run: vsce package --out kazo-design-mcp-${{ needs.prepare.outputs.version }}.vsix

      - name: Upload VS Code Extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          path: vscode-extension/kazo-design-mcp-${{ needs.prepare.outputs.version }}.vsix

      - name: Publish to VS Code Marketplace
        if: ${{ vars.PUBLISH_VSCODE_MARKETPLACE == 'true' }}
        working-directory: vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p $VSCE_PAT

      - name: Publish to Open VSX Registry
        if: ${{ vars.PUBLISH_VSCODE_MARKETPLACE == 'true' }}
        working-directory: vscode-extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          npm install -g ovsx
          ovsx publish -p $OVSX_PAT
        continue-on-error: true

  # Create GitHub Release
  create-release:
    needs: [prepare, vscode-extension]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VS Code Extension artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: vscode-extension-vsix
          path: artifacts/vscode

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/vscode/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
