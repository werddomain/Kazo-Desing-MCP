<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e"/>
  
  <!-- File panel -->
  <rect x="20" y="20" width="260" height="360" rx="5" fill="#2d2d30" stroke="#3c3c3c" stroke-width="1"/>
  
  <!-- SVG Preview -->
  <rect x="30" y="30" width="240" height="180" rx="3" fill="#ffffff"/>
  
  <!-- Sample design preview -->
  <rect x="60" y="60" width="80" height="50" fill="#4a90d9" stroke="#0078d4" stroke-width="1"/>
  <circle cx="200" cy="100" r="30" fill="#50c878" stroke="#228b22" stroke-width="1"/>
  <line x1="80" y1="160" x2="220" y2="130" stroke="#ff6b6b" stroke-width="2"/>
  <text x="140" y="190" fill="#333333" font-family="Arial" font-size="10" text-anchor="middle">design.svg</text>
  
  <!-- File info -->
  <text x="40" y="240" fill="#cccccc" font-family="Arial" font-size="14" font-weight="bold">design.svg</text>
  <text x="40" y="260" fill="#888888" font-family="Arial" font-size="11">Vector Image (SVG)</text>
  <text x="40" y="280" fill="#888888" font-family="Arial" font-size="11">Size: 2.4 KB</text>
  
  <!-- Markdown panel -->
  <rect x="300" y="20" width="280" height="360" rx="5" fill="#2d2d30" stroke="#3c3c3c" stroke-width="1"/>
  
  <!-- Markdown icon -->
  <rect x="310" y="30" width="40" height="30" rx="3" fill="#333333"/>
  <text x="330" y="52" fill="#888888" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">MD</text>
  
  <text x="360" y="52" fill="#cccccc" font-family="Arial" font-size="14" font-weight="bold">design.md</text>
  
  <!-- Markdown content preview -->
  <rect x="310" y="70" width="260" height="300" rx="3" fill="#1e1e1e"/>
  
  <text x="320" y="95" fill="#569cd6" font-family="monospace" font-size="11"># My Design</text>
  <text x="320" y="115" fill="#888888" font-family="monospace" font-size="11"></text>
  <text x="320" y="135" fill="#ce9178" font-family="monospace" font-size="11">![Design](design.svg)</text>
  <text x="320" y="155" fill="#888888" font-family="monospace" font-size="11"></text>
  <text x="320" y="175" fill="#569cd6" font-family="monospace" font-size="11">## User Prompt</text>
  <text x="320" y="195" fill="#888888" font-family="monospace" font-size="11"></text>
  <text x="320" y="215" fill="#cccccc" font-family="monospace" font-size="11">Create a diagram with</text>
  <text x="320" y="235" fill="#cccccc" font-family="monospace" font-size="11">shapes and connections</text>
  <text x="320" y="255" fill="#888888" font-family="monospace" font-size="11"></text>
  <text x="320" y="275" fill="#569cd6" font-family="monospace" font-size="11">## Technical Data</text>
  <text x="320" y="295" fill="#888888" font-family="monospace" font-size="11"></text>
  <text x="320" y="315" fill="#6a9955" font-family="monospace" font-size="11">```json</text>
  <text x="320" y="335" fill="#ce9178" font-family="monospace" font-size="11">{ "title": "My Design",</text>
  <text x="320" y="355" fill="#ce9178" font-family="monospace" font-size="11">  "elements": [...] }</text>
  
  <!-- Arrow between files -->
  <path d="M 290 200 L 295 195 L 295 205 Z" fill="#0078d4"/>
  <line x1="280" y1="200" x2="295" y2="200" stroke="#0078d4" stroke-width="2"/>
</svg>
