<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="toolbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3c3c3c"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1e1e1e"/>
  
  <!-- Toolbar panel -->
  <rect x="20" y="20" width="360" height="260" rx="8" fill="url(#toolbg)" stroke="#555" stroke-width="1"/>
  
  <!-- Title -->
  <text x="40" y="50" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">Toolbar</text>
  <line x1="40" y1="60" x2="360" y2="60" stroke="#555" stroke-width="1"/>
  
  <!-- Tools section -->
  <text x="40" y="90" fill="#888888" font-family="Arial" font-size="12">Shape Tools</text>
  
  <!-- Rectangle tool -->
  <g transform="translate(40, 100)">
    <rect width="70" height="50" rx="5" fill="#2d2d30" stroke="#0078d4" stroke-width="2"/>
    <rect x="23" y="13" width="24" height="24" fill="none" stroke="#0078d4" stroke-width="2"/>
    <text x="35" y="60" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Rectangle</text>
  </g>
  
  <!-- Circle tool -->
  <g transform="translate(120, 100)">
    <rect width="70" height="50" rx="5" fill="#2d2d30" stroke="#555" stroke-width="1"/>
    <circle cx="35" cy="25" r="12" fill="none" stroke="#50c878" stroke-width="2"/>
    <text x="35" y="60" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Circle</text>
  </g>
  
  <!-- Line tool -->
  <g transform="translate(200, 100)">
    <rect width="70" height="50" rx="5" fill="#2d2d30" stroke="#555" stroke-width="1"/>
    <line x1="18" y1="37" x2="52" y2="13" stroke="#ff6b6b" stroke-width="2"/>
    <text x="35" y="60" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Line</text>
  </g>
  
  <!-- Text tool -->
  <g transform="translate(280, 100)">
    <rect width="70" height="50" rx="5" fill="#2d2d30" stroke="#555" stroke-width="1"/>
    <text x="35" y="32" fill="#ffa500" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">T</text>
    <text x="35" y="60" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Text</text>
  </g>
  
  <!-- Actions section -->
  <text x="40" y="190" fill="#888888" font-family="Arial" font-size="12">Actions</text>
  
  <!-- Load Samples -->
  <g transform="translate(40, 200)">
    <rect width="70" height="40" rx="5" fill="#2d2d30" stroke="#555" stroke-width="1"/>
    <text x="35" y="26" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Samples</text>
  </g>
  
  <!-- Clear -->
  <g transform="translate(120, 200)">
    <rect width="70" height="40" rx="5" fill="#2d2d30" stroke="#555" stroke-width="1"/>
    <text x="35" y="26" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Clear</text>
  </g>
  
  <!-- Export SVG (Primary) -->
  <g transform="translate(200, 200)">
    <rect width="70" height="40" rx="5" fill="#0078d4" stroke="#005a9e" stroke-width="1"/>
    <text x="35" y="26" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle">Export SVG</text>
  </g>
  
  <!-- Export JSON -->
  <g transform="translate(280, 200)">
    <rect width="70" height="40" rx="5" fill="#2d2d30" stroke="#555" stroke-width="1"/>
    <text x="35" y="26" fill="#cccccc" font-family="Arial" font-size="10" text-anchor="middle">Export JSON</text>
  </g>
</svg>
